name: Rust Build and Release (Windows)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Version
        run: echo "0.9.1" >> $ENV:GITHUB_OUTPUT
        id: version

      - name: Output Version
        run: echo ${{ steps.version.outputs.version }}
